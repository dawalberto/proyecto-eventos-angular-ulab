<nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <ul class="nav nav-pills">
        <li class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" autocomplete="off" disabled> Ordenar por fecha
            </label>
            <label class="btn btn-primary">
              <input type="radio" autocomplete="off" (click)="orderByDate('asc')"> ASC
            </label>
            <label class="btn btn-primary">
              <input type="radio" autocomplete="off" (click)="orderByDate('desc')"> DESC
            </label>
        </li>
        <li class="btn-group btn-group-toggle ml-3" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" autocomplete="off" disabled> Ordenar por precio
            </label>
            <label class="btn btn-primary">
              <input type="radio" autocomplete="off" (click)="orderByPrice('asc')"> ASC
            </label>
            <label class="btn btn-primary">
              <input type="radio" autocomplete="off" (click)="orderByPrice('desc')"> DESC
            </label>
        </li>
        <li class="ml-3">
            <button class="btn btn-success" (click)='toggleShowNewEvent()'>Añadir evento</button>
        </li>
    </ul>
</nav>

<form action="" class="form m-3">
    <div class="form-group row">
        <label for="filterDesc" class="col-form-label col-sm-2 text-sm-right">Filtro:</label>
        <div class="col-sm-5">
            <input type="text" id='filterDesc' name="filterDesc" class="form-control" [(ngModel)]='filterSearch' placeholder="comics...">
        </div>
        <label for="" class="col-form-label col-sm-5">Filtrado por: {{ filterSearch }}</label>
    </div>
</form>

<form action="" class="mt-4" *ngIf='showNewEvent' (submit)='addEvent()'>
    <div class="form-group">
        <label for="">Título</label>
        <input type="text" name="titulo" class="form-control" [(ngModel)]='newEvent.title'>
    </div>
    <div class="form-group">
        <label for="">Fecha</label>
        <input type="text" name="fecha" class="form-control" [(ngModel)]='newEvent.date'>
    </div>
    <div class="form-group">
        <label for="">Descripción</label>
        <textarea rows="3" name="descripcion" class="form-control" [(ngModel)]='newEvent.description'></textarea>
    </div>
    <div class="form-group">
        <label for="">Precio</label>
        <input type="text" name="precio" class="form-control" [(ngModel)]='newEvent.price'>
    </div>
    <div class="form group">
        <label for="">Imagen</label>
        <input type="file" name="imagens" class="form-control" #fileImage (change)='changeImage(fileImage)'>
    </div>
    <img [src]="newEvent.image" alt="Imagen del evento" *ngIf='newEvent.image'>
    <button type="submit" class="btn btn-primary d-block m-2">Crear</button>
</form>

<div class="row" *ngIf='events.length' >
    <div class="col-6 mt-4" *ngFor='let event of events | eventFilter:filterSearch | eventOrderBy:orderBy:ascOrDesc'>
        <div class="card">
            <img [src]="event.image" class="card-img-top" alt="imagen del evento">
            <div class="card-body">
                <h4 class="card-title">{{ event.title | titlecase }}</h4>
                <p class="card-text" [innerText]='event.description'></p>
            </div>
            <div class="card-footer text-muted">
                <span>{{ event.date | date:'dd/MM/y' }}</span>
                <span class='float-right'>{{ event.price | currency:'EUR':true }}</span>
            </div>
        </div>
    </div>
</div>
